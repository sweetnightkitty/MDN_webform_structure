<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Structure a Form</title>
</head>
<body>
    <form>
        <section>
             <h1>Payment form</h1>
            <p>
                Required fields are followed by 
                <strong><span aria-label="Required">*</span></strong>.
            </p>

            <fieldset>
                <legend>Title</legend>
                <ul>
                    <li>
                        <input type="radio" id="ace" name="title-name" value="ace">
                        <label for="ace">Ace</label>
                    </li>
                    <li>
                        <input type="radio" id="king" name="title-name" value="king">
                        <label for="king">King</label>
                    </li>
                    <li>
                        <input type="radio" id="queen" name="title-name" value="queen">
                        <label for="queen">Queen</label>
                    </li>
                </ul>
            </fieldset>

            <p>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user-name">
            </p>

            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" name="user-email">
            </p>

            <p>
                <label for="pwd">Password:</label>
                <input type="password" id="pwd" name="user-pwd">
            </p>
        
        </section>


    </form>
    
</body>
</html>
