<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Structure a Form</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <form>
        <section>
             <h1>Payment form</h1>
            <p>
                Required fields are followed by 
                <strong><span aria-label="Required">*</span></strong>.
            </p>

            <fieldset>
                <legend>Title</legend>
                <ul>
                    <li>
                        <input type="radio" id="ace" name="title-name" value="ace">
                        <label for="ace">Ace</label>
                    </li>
                    <li>
                        <input type="radio" id="king" name="title-name" value="king">
                        <label for="king">King</label>
                    </li>
                    <li>
                        <input type="radio" id="queen" name="title-name" value="queen">
                        <label for="queen">Queen</label>
                    </li>
                </ul>
            </fieldset>

            <p>
                <label for="name">Name: <strong><span aria-label="required">*</span></strong></label>
                <input type="text" id="name" name="user-name" required>
            </p>

            <p>
                <label for="email">Email: <strong><span aria-label="required">*</span></strong></label>
                <input type="email" id="email" name="user-email" required>
            </p>

            <p>
                <label for="pwd">Password: <strong><span aria-label="required">*</span></strong></label>
                <input type="password" id="pwd" name="user-pwd" required>
            </p>
        
        </section>

        <section>
            <h2>Payment information</h2>

            <p>
                <label for="card-type">Card type: </label>
                <select name="card-type" id="card-type">
                    <option selected disabled>select</option>
                    <option value="Visa">Visa</option>
                    <option value="Mastercard">Mastercard</option>
                    <option value="American Express">American Express</option>
                </select>
            </p>

            <p>
                <label for="card-number">Card number: <strong><span aria-label="required">*</span></strong></label>
                <input type="tel" id="card-number" name="card-number" required>
            </p>

            <p>
                <label for="expiration-date">Expiration date: <strong><span aria-label="required">*</span></strong></label>
                <input 
                type="text" 
                required
                id="expiration-date" 
                name="card-expiration-date"
                placeholder="MM/YY"
                pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$" />
        
            </p>
        </section>

        <section>
            <p>
                <button type="submit">Validate the payment</button>
            </p>
        </section>


    </form>
    
</body>
</html>
